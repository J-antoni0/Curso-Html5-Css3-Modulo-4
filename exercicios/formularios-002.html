<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Teste de Formulário</h1>

    <form action="teste.py" method="post" id="nome" autocomplete="on">
    <p>
        <label for="iusu">Usuário: </label>
        <input type="text" name="Usu" id="iusu" required minlength="5" maxlength="10" autocomplete="username">
    </p>        
    <p>
        <label for="senha: ">Senha: </label>
        <input type="password" name="sen" id="senha" required minlength="5" maxlength="10" autocomplete="new-password">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
    
    
</body>
</html>
