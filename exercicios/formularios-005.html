        </fieldset>
        <fieldset>
                <legend>Esportes Favoritos</legend>
                <input type="checkbox" name="esp" id="ifute"> <label for="ifute">Futebol</label> <br>
                <input type="checkbox" name="esp" id="ivole"> <label for="ivole">Vôlei</label>
                <input type="checkbox" name="esp" id="ibasq"> <label for="ibasq">Basquete</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

    </form>

</body>
