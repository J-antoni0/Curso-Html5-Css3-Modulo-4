<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="imedia" id="imedia" min="0" max="10" step="0.5">
        </p>
        <p>
            <label for="imes">Periodo Letivo</label> <br>
            <input type="month" name="imes" id="imes"> <br>
            
            <label for="idate">Prova</label> <br>
            <input type="date" name="idate" id="idate"> <br>

            <label for="itime">Horario da Prova</label> <br>
            <input type="time" name="itime" id="itime">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>
</html>
